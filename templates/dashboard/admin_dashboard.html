{% extends 'base.html' %}

{% block title %}Dashboard Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Dashboard Administrador</h1>
        <p class="text-gray-600">Resumen general del sistema</p>
    </div>
    
    <!-- Estad√≠sticas -->
    <div 
        id="stats-container" 
        hx-get="/api/stats/" 
        hx-trigger="load"
        hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        
        <!-- Loading State -->
        <div class="col-span-4 text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Cargando estad√≠sticas...</p>
        </div>
    </div>
    
    <!-- Charlas Recientes -->
    <div class="bg-white rounded-xl shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-900">Charlas Recientes</h2>
            <a href="/charlas/" class="text-blue-600 hover:text-blue-700 font-medium">Ver todas ‚Üí</a>
        </div>
        
        <div 
            id="charlas-recientes"
            hx-get="/api/charlas/?page_size=5"
            hx-trigger="load"
            hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'
            hx-target="#charlas-recientes"
            class="overflow-x-auto">
            
            <!-- Loading -->
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>
    
    <!-- Accesos Hoy -->
    <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Control de Accesos - Hoy</h2>
        
        <div 
            id="accesos-hoy"
            hx-get="/api/accesos/accesos_hoy/"
            hx-trigger="load, every 10s"
            hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'
            hx-target="#accesos-hoy"
            class="overflow-x-auto">
            
            <!-- Loading -->
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Template para mostrar estad√≠sticas
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'stats-container') {
            const response = JSON.parse(evt.detail.xhr.responseText);
            const stats = [
                { icon: 'üë•', label: 'Usuarios', value: response.usuarios || 0, color: 'blue' },
                { icon: 'üìö', label: 'Charlas', value: response.charlas || 0, color: 'green' },
                { icon: '‚úçÔ∏è', label: 'Asistencias', value: response.asistencias || 0, color: 'purple' },
                { icon: 'üìÑ', label: 'Reportes', value: response.reportes || 0, color: 'yellow' }
            ];
            
            evt.detail.target.innerHTML = stats.map(stat => `
                <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-medium">${stat.label}</p>
                            <p class="text-3xl font-bold text-gray-900 mt-2">${stat.value}</p>
                        </div>
                        <div class="text-5xl">${stat.icon}</div>
                    </div>
                </div>
            `).join('');
        }
        
        if (evt.detail.target.id === 'charlas-recientes') {
            const response = JSON.parse(evt.detail.xhr.responseText);
            if (response.results && response.results.length > 0) {
                evt.detail.target.innerHTML = `
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tema</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Supervisor</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${response.results.map(charla => `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 text-sm text-gray-900">${charla.tema}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${charla.fecha}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${charla.supervisor_nombre}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                evt.detail.target.innerHTML = '<p class="text-center text-gray-600 py-8">No hay charlas registradas</p>';
            }
        }
        
        if (evt.detail.target.id === 'accesos-hoy') {
            const accesos = JSON.parse(evt.detail.xhr.responseText);
            if (accesos.length > 0) {
                evt.detail.target.innerHTML = `
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuario</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Entrada</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Salida</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Duraci√≥n</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${accesos.map(acceso => `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 text-sm text-gray-900">${acceso.usuario_detalle.first_name} ${acceso.usuario_detalle.last_name}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${new Date(acceso.hora_entrada).toLocaleTimeString()}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${acceso.hora_salida ? new Date(acceso.hora_salida).toLocaleTimeString() : '-'}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${acceso.duracion_minutos ? acceso.duracion_minutos + ' min' : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                evt.detail.target.innerHTML = '<p class="text-center text-gray-600 py-8">No hay accesos registrados hoy</p>';
            }
        }
    });
</script>
{% endblock %}
