<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Charlas de Seguridad{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js (para modales) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Signature Pad para firmas digitales -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    {% include 'components/navbar.html' %}
    
    <div class="flex">
        <!-- Sidebar (solo para supervisor y admin) -->
        <div id="sidebar-container">
            {% include 'components/sidebar.html' %}
        </div>
        
        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-6">
            <!-- Mensajes de alerta -->
            <div id="alerts-container" class="mb-4"></div>
            
            <!-- Contenido de la página -->
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        // Mostrar/ocultar sidebar según rol
        window.addEventListener('DOMContentLoaded', function() {
            const userInfo = localStorage.getItem('user_info');
            const sidebarContainer = document.getElementById('sidebar-container');
            const mainContent = document.getElementById('main-content');
            
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    
                    if (user.rol === 'ADMIN' || user.rol === 'SUPERVISOR') {
                        // Mostrar sidebar
                        sidebarContainer.style.display = 'block';
                        mainContent.classList.add('ml-64');
                    } else {
                        // Ocultar sidebar para trabajadores
                        sidebarContainer.style.display = 'none';
                        mainContent.classList.remove('ml-64');
                    }
                } catch (e) {
                    console.error('Error:', e);
                }
            }
        });
    </script>
    
    <!-- Script global para manejar JWT en HTMX -->
    <script>
        // Verificar autenticación al cargar la página
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            const currentPath = window.location.pathname;
            
            // Si no hay token y no estamos en login, redirigir
            if (!token && !currentPath.includes('/login')) {
                window.location.replace('/login/');
                return;
            }
            
            // Si hay token, verificar que sea válido
            if (token && !currentPath.includes('/login')) {
                verifyToken(token);
            }
        });
        
        async function verifyToken(token) {
            try {
                const response = await fetch('/api/usuarios/me/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    // Token inválido, limpiar y redirigir
                    localStorage.clear();
                    window.location.replace('/login/');
                }
            } catch (error) {
                console.error('Error verificando token:', error);
            }
        }
        
        // Obtener token del localStorage
        const token = localStorage.getItem('access_token');
        
        // Configurar HTMX para incluir JWT en todas las peticiones
        document.body.addEventListener('htmx:configRequest', (event) => {
            const currentToken = localStorage.getItem('access_token');
            if (currentToken) {
                event.detail.headers['Authorization'] = `Bearer ${currentToken}`;
            }
        });
        
        // Manejar errores 401 (token expirado)
        document.body.addEventListener('htmx:responseError', (event) => {
            if (event.detail.xhr.status === 401) {
                localStorage.clear();
                window.location.replace('/login/');
            }
        });
        
        // Función para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertsContainer = document.getElementById('alerts-container');
            const alert = document.createElement('div');
            alert.className = `p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} mb-2`;
            alert.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-xl">&times;</button>
                </div>
            `;
            alertsContainer.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }
        
        // Manejar respuestas exitosas
        document.body.addEventListener('htmx:afterSwap', (event) => {
            if (event.detail.successful && event.detail.xhr.status === 200) {
                const contentType = event.detail.xhr.getResponseHeader('content-type');
                if (contentType && contentType.includes('application/json')) {
                    try {
                        const response = JSON.parse(event.detail.xhr.responseText);
                        if (response.message) {
                            showAlert(response.message);
                        }
                    } catch (e) {}
                }
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
