{% extends 'base.html' %}

{% block title %}Crear Charla{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-xl shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">üìö Nueva Charla de Seguridad</h1>
        
        <form id="charla-form" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Tema de la Charla</label>
                <input type="text" name="tema" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Ej: Uso correcto de EPP en altura">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Fecha</label>
                    <input type="date" name="fecha" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Hora</label>
                    <input type="time" name="hora" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Archivo Adjunto (Opcional)</label>
                <div class="flex items-center space-x-4">
                    <input type="file" id="archivo_adjunto" name="archivo_adjunto" accept=".pdf,.docx,.doc,.ppt,.pptx" class="hidden">
                    <button type="button" onclick="document.getElementById('archivo_adjunto').click()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition">üìé Seleccionar Archivo</button>
                    <span id="archivo-nombre" class="text-gray-600 text-sm">No hay archivo seleccionado</span>
                </div>
            </div>

            <div id="form-result" class="mb-6"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button type="submit" onclick="setActions('BORRADOR', 'lista')" 
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-lg transition shadow-md">
                    üíæ Guardar en Repertorio
                </button>

                <button type="submit" onclick="setActions('ENVIADA', 'lista')" 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition shadow-md">
                    üöÄ Enviar a Trabajadores
                </button>
                
                <button type="submit" onclick="setActions('BORRADOR', 'cuestionario')" 
                    class="md:col-span-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition shadow-md">
                    üìù Guardar y Crear Cuestionario
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="/charlas/" class="text-gray-500 hover:text-red-600 font-medium transition duration-200">Cancelar operaci√≥n</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Variables de control
    let nextAction = 'lista'; 
    let selectedStatus = 'BORRADOR'; // Por defecto es borrador

    function setActions(status, action) {
        selectedStatus = status;
        nextAction = action;
    }

    document.getElementById('archivo_adjunto').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || 'No hay archivo seleccionado';
        document.getElementById('archivo-nombre').textContent = fileName;
    });
    
    document.getElementById('charla-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const userInfo = localStorage.getItem('user_info');
        if (!userInfo) return;
        const user = JSON.parse(userInfo);
        
        const formData = new FormData();
        formData.append('tema', document.querySelector('[name="tema"]').value);
        formData.append('fecha', document.querySelector('[name="fecha"]').value);
        formData.append('hora', document.querySelector('[name="hora"]').value);
        formData.append('supervisor', user.id);
        formData.append('estado', selectedStatus); // <--- ENVIAMOS EL ESTADO SELECCIONADO
        
        const archivoInput = document.getElementById('archivo_adjunto');
        if (archivoInput.files.length > 0) {
            formData.append('archivo_adjunto', archivoInput.files[0]);
        }
        
        const token = localStorage.getItem('access_token');
        
        try {
            const response = await fetch('/api/charlas/', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });
            
            const result = await response.json();
            
            if (response.ok) {
                let msg = selectedStatus === 'ENVIADA' ? '¬°Charla enviada a los trabajadores!' : 'Charla guardada en repertorio.';
                if (nextAction === 'cuestionario') msg += ' Redirigiendo...';

                document.getElementById('form-result').innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">‚úÖ ${msg}</div>
                `;
                
                setTimeout(() => {
                    if (nextAction === 'cuestionario') {
                        window.location.href = `/cuestionarios/crear?charla_id=${result.id}`;
                    } else {
                        window.location.href = '/charlas/';
                    }
                }, 1500);

            } else {
                document.getElementById('form-result').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">‚ùå Error: ${JSON.stringify(result)}</div>
                `;
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>
{% endblock %}
