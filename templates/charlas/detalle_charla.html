{% extends 'base.html' %}

{% block title %}Detalle Charla{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto space-y-6">
    <!-- Back button -->
    <a href="/charlas/" class="inline-flex items-center text-blue-600 hover:text-blue-700 font-medium">
        ‚Üê Volver a charlas
    </a>
    
    <!-- Informaci√≥n de la Charla -->
    <div 
        id="charla-detalle"
        hx-get="/api/charlas/{{ charla_id }}/"
        hx-trigger="load"
        hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'
        class="bg-white rounded-xl shadow-md p-8">
        
        <div class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
    </div>
    
    <!-- Asistentes -->
    {% if user.rol in 'ADMIN,SUPERVISOR' %}
    <div class="bg-white rounded-xl shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-900">üë• Asistentes</h2>
            <button 
                hx-get="/api/charlas/{{ charla_id }}/asistentes/"
                hx-trigger="click"
                hx-target="#asistentes-list"
                hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">
                üîÑ Actualizar
            </button>
        </div>
        
        <div 
            id="asistentes-list"
            hx-get="/api/charlas/{{ charla_id }}/asistentes/"
            hx-trigger="load, every 5s"
            hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'>
            
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>
    
    <!-- Generar/Subir Reporte -->
    <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">üìÑ Reporte PDF</h2>
        
        <div class="flex space-x-4">
            <button 
                hx-post="/api/reportes/generar_pdf/"
                hx-vals='{"charla_id": {{ charla_id }}}'
                hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'
                hx-target="#reporte-status"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold transition">
                üìä Generar PDF Autom√°tico
            </button>
            
            <button 
                onclick="document.getElementById('pdf-upload').click()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition">
                üì§ Subir PDF Manual
            </button>
        </div>
        
        <input 
            type="file" 
            id="pdf-upload" 
            accept="application/pdf" 
            class="hidden"
            onchange="uploadPDF(event)">
        
        <div id="reporte-status" class="mt-4"></div>
    </div>
    {% endif %}
</div>

<script>
    // Mostrar detalle de la charla
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'charla-detalle') {
            const charla = JSON.parse(evt.detail.xhr.responseText);
            const userRole = '{{ user.rol }}';
            
            evt.detail.target.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h1 class="text-3xl font-bold text-gray-900 mb-4">${charla.tema}</h1>
                        
                        <div class="grid grid-cols-2 gap-4 text-lg">
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <p class="text-gray-600 font-medium">üìÖ Fecha</p>
                                <p class="text-gray-900 font-bold">${charla.fecha}</p>
                            </div>
                            
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <p class="text-gray-600 font-medium">‚è∞ Hora</p>
                                <p class="text-gray-900 font-bold">${charla.hora}</p>
                            </div>
                            
                            <div class="bg-blue-50 p-4 rounded-lg col-span-2">
                                <p class="text-gray-600 font-medium">üë∑ Supervisor</p>
                                <p class="text-gray-900 font-bold">${charla.supervisor_detalle.first_name} ${charla.supervisor_detalle.last_name}</p>
                            </div>
                        </div>
                    </div>
                    
                    ${userRole === 'TRABAJADOR' ? `
                        <a href="/charlas/${charla.id}/firmar/" 
                           class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold transition">
                            ‚úçÔ∏è Firmar Asistencia
                        </a>
                    ` : ''}
                </div>
            `;
        }
        
        if (evt.detail.target.id === 'asistentes-list') {
            const asistentes = JSON.parse(evt.detail.xhr.responseText);
            
            if (asistentes.length > 0) {
                evt.detail.target.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">#</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">RUT</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hora Firma</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${asistentes.map((asistente, index) => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 text-sm text-gray-900">${index + 1}</td>
                                        <td class="px-6 py-4 text-sm text-gray-900 font-medium">
                                            ${asistente.usuario_detalle.first_name} ${asistente.usuario_detalle.last_name}
                                        </td>
                                        <td class="px-6 py-4 text-sm text-gray-600">${asistente.usuario_detalle.rut}</td>
                                        <td class="px-6 py-4 text-sm text-gray-600">${new Date(asistente.hora_firma).toLocaleString()}</td>
                                        <td class="px-6 py-4">
                                            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-bold">
                                                ‚úÖ Firmado
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <p class="mt-4 text-gray-600 font-medium">Total de asistentes: ${asistentes.length}</p>
                `;
            } else {
                evt.detail.target.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-600">No hay asistentes a√∫n</p>
                    </div>
                `;
            }
        }
        
        if (evt.detail.target.id === 'reporte-status') {
            if (evt.detail.xhr.status === 201) {
                const reporte = JSON.parse(evt.detail.xhr.responseText);
                evt.detail.target.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        ‚úÖ PDF generado exitosamente
                        <div class="mt-2">
                            <a href="${reporte.pdf_url}" target="_blank" 
                               class="text-green-800 font-bold hover:underline">
                                üì• Descargar PDF ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }
        }
    });
    
    // Upload manual de PDF
    async function uploadPDF(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const formData = new FormData();
        formData.append('charla_id', {charla_id });
        formData.append('pdf_file', file);
        
        const token = localStorage.getItem('access_token');
        
        try {
            const response = await fetch('/api/reportes/subir_pdf/', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });
            
            if (response.ok) {
                const reporte = await response.json();
                document.getElementById('reporte-status').innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        ‚úÖ PDF subido exitosamente
                        <div class="mt-2">
                            <a href="${reporte.pdf_url}" target="_blank" 
                               class="text-green-800 font-bold hover:underline">
                                üì• Ver PDF ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            } else {
                const error = await response.json();
                document.getElementById('reporte-status').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        ‚ùå ${error.error || 'Error al subir el PDF'}
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('reporte-status').innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    ‚ùå Error de conexi√≥n
                </div>
            `;
        }
    }
</script>
{% endblock %}
