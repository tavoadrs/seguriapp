<script>
    // Cargar info del usuario desde localStorage
    window.addEventListener('DOMContentLoaded', function() {
        const userInfo = localStorage.getItem('user_info');
        if (userInfo) {
            try {
                const user = JSON.parse(userInfo);
                document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
                
                const roleEmoji = user.rol === 'ADMIN' ? 'üõ°Ô∏è' : user.rol === 'SUPERVISOR' ? 'üë∑' : 'üë§';
                const roleText = user.rol === 'ADMIN' ? 'Administrador' : user.rol === 'SUPERVISOR' ? 'Supervisor' : 'Trabajador';
                document.getElementById('user-role').textContent = `${roleEmoji} ${roleText}`;
            } catch (e) {
                console.error('Error parsing user info:', e);
            }
        }
    });
    
    function goToDashboard() {
        const userInfo = localStorage.getItem('user_info');
        if (userInfo) {
            try {
                const user = JSON.parse(userInfo);
                if (user.rol === 'ADMIN') {
                    window.location.href = '/dashboard/admin/';
                } else if (user.rol === 'SUPERVISOR') {
                    window.location.href = '/dashboard/supervisor/';
                } else {
                    window.location.href = '/dashboard/trabajador/';
                }
            } catch (e) {
                window.location.href = '/login/';
            }
        } else {
            window.location.href = '/login/';
        }
    }
    
    function logout() {
        // Limpiar todo el localStorage
        localStorage.clear();
        // Redirigir a login
        window.location.replace('/login/');
    }
</script>
