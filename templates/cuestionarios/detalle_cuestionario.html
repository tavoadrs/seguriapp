{% extends 'base.html' %}

{% block title %}Detalle Cuestionario{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <a href="/charlas/{{ charla_id }}/" class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
            ‚Üê Volver a la Charla
        </a>
        <span class="bg-purple-100 text-purple-800 text-xs font-bold px-3 py-1 rounded-full uppercase">Cuestionario Activo</span>
    </div>

    <div class="bg-white rounded-xl shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">üìù Cuestionario Configurado</h1>
        <p class="text-gray-600 mb-8">Preguntas registradas para esta capacitaci√≥n.</p>

        <div id="preguntas-container" class="space-y-6">
            <div class="flex justify-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
            </div>
        </div>

        <div class="mt-10 pt-6 border-t border-gray-100 flex justify-end space-x-4">
            <a href="/cuestionarios/crear?charla_id={{ charla_id }}" 
               class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition shadow-lg">
                ‚úèÔ∏è Editar Preguntas
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('access_token');
        const charlaId = "{{ charla_id }}";
        const container = document.getElementById('preguntas-container');
        
        try {
            // Ajustamos la consulta a la API filtrando por la charla actual
            const response = await fetch(`/api/cuestionarios/?charla=${charlaId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            
            // DRF usualmente devuelve 'results' si hay paginaci√≥n, o un array directo
            const cuestionarios = data.results || data;
            const cuestionario = cuestionarios[0]; // Tomamos el primero asociado a la charla

            if (cuestionario && cuestionario.preguntas && cuestionario.preguntas.length > 0) {
                container.innerHTML = cuestionario.preguntas.map((p, idx) => `
                    <div class="p-6 border border-gray-100 rounded-xl bg-gray-50 shadow-sm">
                        <p class="font-bold text-gray-800 text-lg mb-4">
                            <span class="text-indigo-600">P${idx + 1}.</span> ${p.texto}
                        </p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${p.opciones.map(opt => `
                                <div class="flex items-center p-3 rounded-lg border-2 ${opt.es_correcta ? 'border-green-500 bg-green-50' : 'border-gray-200 bg-white'}">
                                    <span class="text-xl mr-3">${opt.es_correcta ? '‚úÖ' : '‚ö™'}</span>
                                    <span class="${opt.es_correcta ? 'font-bold text-green-700' : 'text-gray-600'}">
                                        ${opt.texto}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `
                    <div class="text-center py-10 bg-yellow-50 rounded-xl border border-yellow-100">
                        <p class="text-yellow-700 font-medium">No se encontraron preguntas configuradas para este cuestionario.</p>
                    </div>`;
            }
        } catch (error) {
            console.error('Error al cargar:', error);
            container.innerHTML = '<p class="text-red-500 text-center font-bold">‚ùå Error al conectar con la base de datos.</p>';
        }
    });
</script>
{% endblock %}
