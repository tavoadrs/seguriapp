{% extends 'base.html' %}

{% block title %}Gesti√≥n de Usuarios{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">üë• Gesti√≥n de Usuarios</h1>
            <p class="text-gray-600">Administraci√≥n de usuarios del sistema</p>
        </div>
        
        <button 
            onclick="showCreateModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-bold transition">
            ‚ûï Nuevo Usuario
        </button>
    </div>
    
    <!-- Lista de Usuarios -->
    <div class="bg-white rounded-xl shadow-md p-6">
        <div 
            id="usuarios-list"
            hx-get="/api/usuarios/"
            hx-trigger="load"
            hx-headers='{"Authorization": "Bearer " + localStorage.getItem("access_token")}'
            class="overflow-x-auto">
            
            <!-- Loading -->
            <div class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear/Editar Usuario -->
<div id="user-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-6">Nuevo Usuario</h3>
        
        <form id="user-form" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Nombre</label>
                    <input 
                        type="text" 
                        name="first_name" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Apellido</label>
                    <input 
                        type="text" 
                        name="last_name" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Usuario</label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">RUT</label>
                <input 
                    type="text" 
                    name="rut" 
                    required
                    placeholder="12345678-9"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Rol</label>
                <select 
                    name="rol" 
                    id="rol-select"
                    onchange="handleRolChange()"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="TRABAJADOR">üë§ Trabajador</option>
                    <option value="SUPERVISOR">üë∑ Supervisor</option>
                    <option value="ADMIN">üõ°Ô∏è Administrador</option>
                </select>
            </div>
            <!-- Modificaci√≥n en el formulario para el apartado de asignaci√≥n de supervisor -->
            <div id="supervisor-container" class="hidden">
                <label class="block text-gray-700 font-medium mb-2">Asignar Supervisor</label>
                <select 
                name="supervisor" 
                id="supervisor-select"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </select>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Contrase√±a</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password-input"
                    placeholder="Dejar vac√≠o para mantener actual"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div id="modal-result"></div>
            
            <div class="flex space-x-4 mt-6">
                <button 
                    type="submit"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">
                    ‚úÖ Guardar
                </button>
                <button 
                    type="button"
                    onclick="closeUserModal()"
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 rounded-lg transition">
                    ‚ùå Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    let editingUserId = null;
    
    function showCreateModal() {
        editingUserId = null;
        document.getElementById('modal-title').textContent = 'Nuevo Usuario';
        document.getElementById('user-form').reset();
        document.getElementById('password-input').required = true;
        document.getElementById('user-modal').classList.remove('hidden');
    }
    
    function showEditModal(user) {
        editingUserId = user.id;
        document.getElementById('modal-title').textContent = 'Editar Usuario';
        document.getElementById('password-input').required = false;
        
        const form = document.getElementById('user-form');
        form.first_name.value = user.first_name;
        form.last_name.value = user.last_name;
        form.username.value = user.username;
        form.email.value = user.email;
        form.rut.value = user.rut;
        form.rol.value = user.rol;
        form.password.value = '';
        
        document.getElementById('user-modal').classList.remove('hidden');
    }
    
    function closeUserModal() {
        editingUserId = null;
        document.getElementById('user-modal').classList.add('hidden');
    }
    
    // Submit form
    document.getElementById('user-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const data = {};
        
        formData.forEach((value, key) => {
            if (value) data[key] = value;
        });
        
        const token = localStorage.getItem('access_token');
        const url = editingUserId ? `/api/usuarios/${editingUserId}/` : '/api/usuarios/';
        const method = editingUserId ? 'PUT' : 'POST';
        
        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                showAlert(editingUserId ? 'Usuario actualizado' : 'Usuario creado');
                closeUserModal();
                htmx.trigger('#usuarios-list', 'load');
            } else {
                const error = await response.json();
                document.getElementById('modal-result').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        ‚ùå ${JSON.stringify(error)}
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });


    
    async function deleteUser(id) {
        if (!confirm('¬øEst√°s seguro de eliminar este usuario?')) return;
        
        const token = localStorage.getItem('access_token');
        
        try {
            const response = await fetch(`/api/usuarios/${id}/`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                showAlert('Usuario eliminado');
                htmx.trigger('#usuarios-list', 'load');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
    
    // Funci√≥n para mostrar/ocultar y cargar supervisores
    async function handleRolChange() {
        const rol = document.getElementById('rol-select').value;
        const container = document.getElementById('supervisor-container');
        
        if (rol === 'TRABAJADOR') {
            container.classList.remove('hidden');
            await fetchSupervisors();
        } else {
            container.classList.add('hidden');
            document.getElementById('supervisor-select').value = '';
        }
    }

    async function fetchSupervisors() {
        const token = localStorage.getItem('access_token');
        try {
            const response = await fetch('/api/usuarios/', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            const select = document.getElementById('supervisor-select');
            
            // Filtramos solo los usuarios con rol SUPERVISOR
            const supervisors = data.results.filter(u => u.rol === 'SUPERVISOR');
            
            select.innerHTML = '<option value="">-- Sin Supervisor --</option>' + 
                supervisors.map(s => `<option value="${s.id}">${s.first_name} ${s.last_name}</option>`).join('');
        } catch (error) {
            console.error('Error cargando supervisores:', error);
        }
    }

    // Actualiza showEditModal para cargar el supervisor actual
    async function showEditModal(user) {
        editingUserId = user.id;
        document.getElementById('modal-title').textContent = 'Editar Usuario';
        document.getElementById('password-input').required = false;
        
        const form = document.getElementById('user-form');
        form.first_name.value = user.first_name;
        form.last_name.value = user.last_name;
        form.username.value = user.username;
        form.email.value = user.email;
        form.rut.value = user.rut;
        form.rol.value = user.rol;
        form.password.value = '';

        // Manejar visibilidad del supervisor
        if (user.rol === 'TRABAJADOR') {
            await fetchSupervisors();
            document.getElementById('supervisor-container').classList.remove('hidden');
            document.getElementById('supervisor-select').value = user.supervisor || '';
        } else {
            document.getElementById('supervisor-container').classList.add('hidden');
        }
        
        document.getElementById('user-modal').classList.remove('hidden');
    }

    // Render usuarios list
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'usuarios-list') {
            const response = JSON.parse(evt.detail.xhr.responseText);
            
            if (response.results && response.results.length > 0) {
                evt.detail.target.innerHTML = `
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuario</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">RUT</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rol</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            ${response.results.map(user => `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">${user.first_name} ${user.last_name}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${user.username}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${user.email}</td>
                                    <td class="px-6 py-4 text-sm text-gray-600">${user.rut}</td>
                                    <td class="px-6 py-4">
                                        <span class="px-3 py-1 rounded-full text-xs font-bold ${
                                            user.rol === 'ADMIN' ? 'bg-red-100 text-red-800' :
                                            user.rol === 'SUPERVISOR' ? 'bg-blue-100 text-blue-800' :
                                            'bg-green-100 text-green-800'
                                        }">
                                            ${user.rol === 'ADMIN' ? 'üõ°Ô∏è' : user.rol === 'SUPERVISOR' ? 'üë∑' : 'üë§'} ${user.rol}
                                        </span>

                                        ${user.rol === 'TRABAJADOR' && user.supervisor ? `
                                            <div class="mt-2 flex items-center text-[10px] text-gray-500 font-semibold uppercase tracking-wider">
                                                <span class="mr-1">Jefe:</span>
                                                <span class="text-blue-600">${user.supervisor_nombre || 'Asignado (ID: ' + user.supervisor + ')'}</span>
                                            </div>
                                        ` : ''}
                                    </td>
                                    <td class="px-6 py-4 text-sm space-x-2">
                                        <button 
                                            onclick='showEditModal(${JSON.stringify(user)})'
                                            class="text-blue-600 hover:text-blue-700 font-medium">
                                            ‚úèÔ∏è
                                        </button>
                                        <button 
                                            onclick="deleteUser(${user.id})"
                                            class="text-red-600 hover:text-red-700 font-medium">
                                            üóëÔ∏è
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
        }
    });
</script>
{% endblock %}
