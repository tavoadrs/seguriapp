<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Charlas de Seguridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900 mb-2">üõ°Ô∏è Charlas de Seguridad</h1>
            <p class="text-gray-600">Inicia sesi√≥n para continuar</p>
        </div>
        
        <!-- Formulario de Login -->
        <form id="loginForm" class="space-y-6">
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Usuario</label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ingresa tu usuario">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Contrase√±a</label>
                <input 
                    type="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
                Iniciar Sesi√≥n
            </button>
        </form>
    </div>
    
    <script>
        // Verificar si ya est√° logueado al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Ya tiene token, redirigir
                checkTokenAndRedirect(token);
            }
        });
        
        async function checkTokenAndRedirect(token) {
            try {
                const response = await fetch('/api/usuarios/me/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    redirectByRole(userData.rol);
                } else {
                    // Token inv√°lido, limpiar
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                }
            } catch (error) {
                console.error('Error checking token:', error);
            }
        }
        
        function redirectByRole(rol) {
            // Limpiar cach√© forzando recarga
            if (rol === 'ADMIN') {
                window.location.replace('/dashboard/admin/');
            } else if (rol === 'SUPERVISOR') {
                window.location.replace('/dashboard/supervisor/');
            } else {
                window.location.replace('/dashboard/trabajador/');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Limpiar tokens antiguos primero
                    localStorage.clear();
                    
                    // Guardar nuevos tokens
                    localStorage.setItem('access_token', result.access);
                    localStorage.setItem('refresh_token', result.refresh);
                    
                    // Obtener informaci√≥n del usuario
                    const userResponse = await fetch('/api/usuarios/me/', {
                        headers: {
                            'Authorization': `Bearer ${result.access}`
                        }
                    });
                    
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        
                        // Guardar info del usuario
                        localStorage.setItem('user_info', JSON.stringify(userData));
                        
                        // Peque√±o delay para asegurar que se guard√≥
                        setTimeout(() => {
                            redirectByRole(userData.rol);
                        }, 100);
                    }
                } else {
                    const error = await response.json();
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = error.detail || 'Usuario o contrase√±a incorrectos';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = 'Error de conexi√≥n. Intenta nuevamente.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
